name: Generate Images

on:
  workflow_run:
    workflows: ["Voiceover"]  # Replace with the actual name of your voiceover workflow
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write  # Allows pushing changes back

jobs:
  generate:
    runs-on: ubuntu-latest
    
    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate images inline
        env:
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
        run: |
          python3 - <<EOF
          import os
          import re
          import json
          import requests
          import time
          import random

          # === Config ===
          API_KEY = os.getenv("TOGETHER_API_KEY")
          API_URL = "https://api.together.xyz/v1/images/generations"
          HEADERS = {
              "Authorization": f"Bearer {API_KEY}",
              "Content-Type": "application/json"
          }

          IMAGES_DIR = "Images"
          VISUALS_JSON = "Visuals/visuals.json"

          os.makedirs(IMAGES_DIR, exist_ok=True)

          # === Find highest iN ===
          def find_highest_image_number():
              pattern = re.compile(r"i(\d+)\.png$")
              max_num = 0
              for fname in os.listdir(IMAGES_DIR):
                  match = pattern.match(fname)
                  if match:
                      num = int(match.group(1))
                      max_num = max(max_num, num)
              return max_num

          last_image_num = find_highest_image_number()
          next_image_num = last_image_num + 1
          print(f"Last image: i{last_image_num}. Next will be i{next_image_num}")

          # === Load visuals.json ===
          with open(VISUALS_JSON, "r") as f:
              visuals = json.load(f)

          available_prompts = sorted(visuals, key=lambda x: x["number"])
          prompts_to_generate = [item for item in available_prompts if item["number"] >= next_image_num]

          if not prompts_to_generate:
              print("âœ… No new prompts to generate. Exiting.")
              exit(0)

          print(f"ðŸ”¢ Generating {len(prompts_to_generate)} images...")

          # === Generate images with retry ===
          for item in prompts_to_generate:
              number = item["number"]
              prompt = item["prompt"]

              print(f"ðŸ”„ Generating i{number}...")

              payload = {
                  "model": "black-forest-labs/FLUX.1-schnell-Free",
                  "prompt": prompt,
                  "steps": 4,
                  "height": 720,
                  "width": 1280
              }

              MAX_RETRIES = 3

              for attempt in range(1, MAX_RETRIES + 1):
                  try:
                      response = requests.post(API_URL, headers=HEADERS, json=payload)
                      response.raise_for_status()
                      data = response.json()
                      break
                  except requests.exceptions.HTTPError as err:
                      if response.status_code == 429 and attempt < MAX_RETRIES:
                          wait = 10 * attempt
                          print(f"âš ï¸ 429 Rate limited. Waiting {wait}s before retry {attempt}...")
                          time.sleep(wait)
                      else:
                          print(f"âŒ HTTP Error: {err}")
                          data = {}
                          break

              if "data" in data and data["data"]:
                  image_url = data["data"][0]["url"]
                  img_data = requests.get(image_url).content
                  filename = os.path.join(IMAGES_DIR, f"i{number}.png")
                  with open(filename, "wb") as f:
                      f.write(img_data)
                  print(f"âœ… Saved: {filename}")
              else:
                  print(f"âš ï¸ API error or no data for i{number}: {data}")

              delay = random.randint(10, 15)
              print(f"â³ Waiting {delay}s to respect rate limit...")
              time.sleep(delay)

          print(f"ðŸŽ‰ Finished generating {len(prompts_to_generate)} images.")
          EOF

      - name: Configure Git
        run: |
          git config --global user.name "intellect9"
          git config --global user.email "intellectra9@outlook.com"

      - name: Commit and push generated images
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git stash --include-untracked
          git pull origin main --rebase || echo "No rebase needed"
          git stash pop || true

          git add Images/
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S IST")
          git commit -m "ðŸ–¼ï¸ Generated images: ${timestamp}" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
