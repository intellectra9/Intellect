name: Word-Level Transcription

on:
  push:
    branches:
      - main

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/linto-ai/whisper-timestamped torch

      - name: Transcribe audio and save word timestamps
        run: |
          python <<EOF
          import os
          from whisper_timestamped import WhisperTimestamped

          model = WhisperTimestamped('base')
          result = model.transcribe('Audio/a1.mp3')

          os.makedirs('Transcript', exist_ok=True)
          with open('Transcript/t1.txt', 'w') as f:
              for segment in result['segments']:
                  for word in segment['words']:
                      f.write(f"{word['word']}: {word['start']:.2f}s - {word['end']:.2f}s\\n")
          EOF

      - name: Commit transcription file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Transcript/t1.txt
          git commit -m 'Add word-level transcription for a1.mp3'
          git push
